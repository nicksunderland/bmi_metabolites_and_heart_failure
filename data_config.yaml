      "rsid":  { "name": "rsid",    "alias": "rsID",     "type": "character" },
      "chr":   { "name": "chr",     "alias": "chr",      "type": "character" },
      "bp":    { "name": "bp",      "alias": "pos_b37",  "type": "integer"   },
      "se":    { "name": "se",      "alias": "se",       "type": "numeric"   },
      "p":     { "name": "p",       "alias": "pval",     "type": "numeric"   },
