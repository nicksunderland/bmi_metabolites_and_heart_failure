      "ncase": { "name": "ncase",   "alias": "N_case",  "type": "integer"   }
    }
  },
  hfpef: {
    path: "gwas/hf_nonisch_pef_henry_2023/FORMAT-METAL_Pheno4_EUR.tsv.gz",
    map: {
      "rsid":  { "name": "rsid",    "alias": "rsID",    "type": "character" },
      "chr":   { "name": "chr",     "alias": "chr",     "type": "character" },
      "bp":    { "name": "bp",      "alias": "pos_b37", "type": "integer"   },
