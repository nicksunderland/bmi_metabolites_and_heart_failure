# metablites data
# populated in make_config.py '["GCST" + str(i) for i in range(90301941, 90302174)]'
metabolite_ids:
  metabolon: []
  nightingale: []

# GWAS information and file mapping
gwases: {
  bmi: {
    path: "gwas/bmi_pulit_2018/bmi.giant-ukbb.meta-analysis.combined.23May2018.txt.gz",
    map: {
      "rsid": { "name": "rsid",    "alias": "SNP",                "type": "character" },
      "chr":  { "name": "chr",     "alias": "CHR",                "type": "character" },
      "bp":   { "name": "bp",      "alias": "POS",                "type": "integer"   },
      "se":   { "name": "se",      "alias": "SE",                 "type": "numeric"   },
      "p":    { "name": "p",       "alias": "P",                  "type": "numeric"   },
      "n":    { "name": "n",       "alias": "N",                  "type": "integer"   },
      "ea":   { "name": "ea",      "alias": "Tested_Allele",      "type": "character" },
      "oa":   { "name": "oa",      "alias": "Other_Allele",       "type": "character" },
      "beta": { "name": "beta",    "alias": "BETA",               "type": "numeric"   },
      "eaf":  { "name": "eaf",     "alias": "Freq_Tested_Allele", "type": "numeric"   },
    }
  },
  metabolites: {
    map: {
      "chr":  { "name": "chr",     "alias": "chromosome",               "type": "character" },
      "bp":   { "name": "bp",      "alias": "base_pair_location",       "type": "integer"   },
