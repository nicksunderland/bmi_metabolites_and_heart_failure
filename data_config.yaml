      "eaf":   { "name": "eaf",     "alias": "A1_freq", "type": "numeric"   },
      "n":     { "name": "n",       "alias": "N_total", "type": "integer"   },
      "ncase": { "name": "ncase",   "alias": "N_case",  "type": "integer"   }
